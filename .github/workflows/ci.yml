name: CI — Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with Ruff
        run: |
          ruff check --select=E,F,I --ignore=E501 recipes/

      - name: Run text cleaner demo
        run: |
          python recipes/data_cleaning/text_cleaner.py

      - name: Check imports
        run: |
          python -c "from recipes.web_scraping.scrape_to_markdown import scrape_url; print('✅ scraper imports OK')"
          python -c "from recipes.data_cleaning.text_cleaner import clean_text, chunk_text; print('✅ text_cleaner imports OK')"
          python -c "from recipes.embedding.embed_and_store import load_and_embed; print('✅ embedding imports OK')"
